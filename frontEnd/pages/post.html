<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Mascota</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/postPets/post.css" />
</head>
<body>
  <div class="container">
    
    <div class="header">
      <button class="icon-back" onclick="backList()">
        <img src="../assets/icons/btn-back.svg" alt="Volver" />
      </button>

      <h3 class="title">Adicionar Mascota</h3>

      <button class="btn-close" onclick="logout()">
        <img src="../assets/icons/btn-close.svg" alt="Cerrar" />
      </button>
    </div>

    <div class="add-button-container">
      <button class="camera-button">
        <img src="../assets/icons/icon-camera.svg" alt="Agregar foto" />
      </button>
    </div>

    <div class="form-container">
      <form id="post-form" class="post-form">
        <div class="input-container">
          <input id="name" type="text" placeholder="Nombre" />
        </div>

        <div class="input-container select">
          <select id="race-select">
            <option selected disabled>Seleccione Raza...</option>
          </select>
          <img src="../assets/icons/arrows.svg" class="input-icon" alt="rows" />
        </div>

        <div class="input-container select">
          <select id="category-select">
            <option selected disabled>Seleccione Categoría...</option>
          </select>
          <img src="../assets/icons/arrows.svg" class="input-icon" alt="rows" />
        </div>

        <div class="input-container icon-input">
          <input id="photo" name="photo" type="file" placeholder="Subir Foto" />
          <img src="../assets/icons/icon-camera.svg" class="input-icon" alt="Subir" />
        </div>

        <div class="input-container select">
          <select id="gender-select">
            <option selected disabled>Seleccione Género...</option>
          </select>
          <img src="../assets/icons/arrows.svg" class="input-icon" alt="rows" />
        </div>

        <div class="save-button-container">
            <button type="submit">
              <img src="../assets/icons/btn-save.svg" alt="Adicionar" />
            </button>
        </div>
      </form>
    </div>
  </div>
  <script src="../scripts/config.js"></script>
  <script src="../scripts/postMJC.js"></script>
  <script src="../scripts/token.js"></script>
</body>
</html>
