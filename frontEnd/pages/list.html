<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar mascotas</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/administradorMascotas/administrarPets.css"/>
    <link rel="stylesheet" href="../styles/administradorMascotas/listPets.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="header">
        <h1 class="title">Administrar Mascotas</h1>

        <!-- botón de cerrar -->
        <button class="btn-close" onclick="logout()">
          <img src="../assets/icons/btn-close.svg" alt="Cerrar" />
        </button>
      </div>

      <!-- Botón de adicionar -->
      <div class="add-button-wrapper">
        <button>
          <img src="../assets/icons/btn-add.svg" alt="Adicionar" />
        </button>
      </div>

      <!-- Lista de mascotas -->
      <div class="pet-list" id="pet-list">
        
    </div>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/list.js"></script>
    <script src="../scripts/token.js"></script>
  </body>
</html>
