<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Mascota</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/postPets/post.css" />
  <link rel="stylesheet" href="../styles/patch/patch.css">
</head>
<body>
  <div class="container">
    
    <div class="header">
      <button class="icon-back" onclick="backList()">
        <img src="../assets/icons/btn-back.svg" alt="Volver" />
      </button>

      <h3 class="title">Modificar Mascota</h3>

      <button class="btn-close" onclick="logout()">
        <img src="../assets/icons/btn-close.svg" alt="Cerrar" />
      </button>
    </div>

    <!-- img pets  css en patch .css-->
    <div class="add-button-container">
      <button class="imgPets-container">
        <img id="preview-photo" alt="photo pet">
      </button>
    </div>

     <!-- form -->
    <div class="form-container">
      <form id="patch-form" class="post-form">
        <div class="input-container input">
          <input id="name" type="text" />
        </div>

        <div class="input-container select">
          <select id="race-select">
          </select>
          <img src="../assets/icons/arrows.svg" class="input-icon" alt="rows" />
        </div>

        <div class="input-container select">
          <select id="category-select">
          </select>
          <img src="../assets/icons/arrows.svg" class="input-icon" alt="rows" />
        </div>

        <div class="input-container icon-input">
            <input class='input-file' id="photo" name="photo" type="file" placeholder="Subir Foto" />
            <img src="../assets/icons/icon-camera.svg" class="input-icon" alt="Subir" />
            <label for="photo" class="input-label-file">
                Cambiar Foto
            </label>  
        </div>

        <div class="input-container select">
          <select id="gender-select">
          </select>
          <img src="../assets/icons/arrows.svg" class="input-icon" alt="rows" />
        </div>

        <div class="save-button-container">
            <button type="submit">
              <img src="../assets/icons/btn-update.svg" alt="Modificar" />
            </button>
        </div>
      </form>
    </div>
  </div>
  <script src="../scripts/config.js"></script>
  <script src="../scripts/patchMJC.js"></script>
  <script src="../scripts/token.js"></script>
</body>
</html>
