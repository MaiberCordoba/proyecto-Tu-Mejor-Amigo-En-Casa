<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reportes</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/report/report.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <button class="icon-back" onclick="backList()">
                <img src="../assets/icons/btn-back.svg" alt="Volver" />
            </button>

            <h3 class="title">Reportes Mascotas</h3>
        
            <button onclick="logout()" class="btn-close">
                <img src="../assets/icons/btn-close.svg" alt="cerrar">
            </button>
            
        </div>


        <div class="container-report" id="reporte-container">
            <h4>Reporte 1: </h4>
            <h5>Total mascotas adoptadas por categoría, género y raza</h5>
            <table id="tabla-reporte-1">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Género</th>
                        <th>Raza</th>
                        <th>Cantidad</th>
                      </tr>
                </thead>
                <tbody></tbody>
            </table>
        
            <h4>Reporte 2:</h4>
            <h5> Total mascotas por estado y categoría</h5>
            <table id="tabla-reporte-2">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Estado</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        
            <button id="btn-pdf" class="btn-download" onclick="descargarPDF()">Descargar PDF</button>
        </div>

        <div class="container-graphics">
            <h4>Gráfico Reporte 1</h4>
            <canvas id="grafico-reporte-1"></canvas>
                    
            <h4>Gráfico Reporte 2</h4>
            <canvas id="grafico-reporte-2"></canvas>
        </div>

        <h4 style="color: white;margin-top: 2rem; margin-bottom: 1rem;">Mapa de Mascotas</h4>
        <div id="map" style="height: 400px; border-radius: 8px;">
            
        </div>

    </div>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/reportMJC.js"></script>
    <script src="../scripts/mapaPetsMJC.js"></script>
    <script src="../scripts/token.js"></script>
    
</body>
</html>
